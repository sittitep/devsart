---
layout: default
---
<section class="text-gray-700 body-font py-4">
  <div class="container px-4 mx-auto">
    <div class="md:w-6/12">
      {% for post in site.posts %}
        <div class="bg-white border border p-4 mb-4">
          <div class="flex-col flex">
            <div class="flex">
              {% for category in post.categories %}
                <span class="font-medium py-1 p-2 mb-2 mr-1 bg-gray-500 inline-flex text-white text-sm">{{ category }}</span>
              {% endfor %}
            </div>
            <span class="mt-1 text-gray-500 text-xs">{{ post.date | date_to_long_string }}</span>
          </div>
          <div class="md:flex-grow py-4">
            <a href="{{ post.url }}">
              <h2 class="text-2xl text-gray-900 font-normal">{{ post.title }}</h2>
            </a>
          </div>
          {% assign author = site.data.people[post.author] %}
          {% include author.html %}
        </div>
      {% endfor %}
    </div>
  </div>
</section>
