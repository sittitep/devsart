<header class="text-gray-700 body-font bg-white border-b sticky top-0" id="header" data-turbolinks-permanent>
  <div class="container mx-auto p-4 flex">
    <a class="inline-flex title-font items-center text-gray-900" href="/">
      <img src="/assets/images/logo.svg" alt="DEVSART" class="w-10 h-10">
      <span class="ml-3">{{ site.name }}</span>
    </a>
    <div class="ml-auto inline-flex items-center mr-4" data-controller="user-profile" data-action="userSignedIn@window->user-profile#setUserProfile userSignedOut@window->user-profile#unsetUserProfile">
      <div data-target="user-profile.wrapper" class="hidden">
        <img class="w-10 h-10 rounded-full" data-target="user-profile.avatar">
      </div>
    </div>
    <button data-controller="authentication-button" class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base">
      <span data-target="authentication-button.text">...</span>
    </button>
  </div>
</header>
