---
layout: default
---
<section class="text-gray-700 body-font">
  <div class="container px-5 mx-auto flex flex-col">
    <div class="lg:w-full mx-auto">
      <div class="flex flex-col sm:flex-row mt-10">
        <div class="sm:w-3/4 sm:pr-8 sm:py-8 sm:mt-0 text-center sm:text-left">
          {{ content }}
        </div>
        <div class="sm:w-1/4 text-center sm:pl-8 sm:py-8 sm:border-l border-gray-300 sm:border-t-0 border-t sm:mt-0 mt-4 pt-4 ">
          {% assign author = site.data.people[page.author] %}
          <img src="{{ author.profile_image }}" class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400"></img>
          <div class="flex flex-col items-center text-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">{{ author.name }}</h2>
            <div class="w-12 h-1 bg-blue-500 rounded mt-2 mb-4"></div>
            <p class="text-base text-gray-600">{{ author.short_description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
